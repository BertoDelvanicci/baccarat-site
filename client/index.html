<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baccarat Queue</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite/React entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional: disable right-click / devtools -->
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function (e) { e.preventDefault(); });

      // Disable common devtools shortcuts
      document.addEventListener('keydown', function (e) {
        if (e.key === 'F12') { e.preventDefault(); return false; }
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'J')) { e.preventDefault(); return false; }
        if ((e.ctrlKey || e.metaKey) && e.key === 'U') { e.preventDefault(); return false; }
      });
    </script>
  </body>
</html>
